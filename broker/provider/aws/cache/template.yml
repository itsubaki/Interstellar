AWSTemplateFormatVersion: '2010-09-09'

Description:
  AWS ElastiCache

Parameters:
  ProjectName:
    Description: ""
    Type: String
  EnvironName:
    Description: ""
    Type: String
  InstanceName:
    Description: ""
    Type: String
  CacheNodeType:
    Description: ""
    Type: String
    Default: cache.t2.micro
    AllowedValues:
      - cache.t2.micro
      - cache.t2.small
      - cache.t2.medium
      - cache.m3.medium
      - cache.m3.large
      - cache.m3.xlarge
      - cache.m3.2xlarge
      - cache.m4.large
      - cache.m4.xlarge
      - cache.m4.2xlarge
      - cache.m4.4xlarge
      - cache.m4.10xlarge
      - cache.r3.large
      - cache.r3.xlarge
      - cache.r3.2xlarge
      - cache.r3.4xlarge
      - cache.r3.8xlarge
      - cache.r4.large
  Timeout:
    Description: "0, 20-"
    Type: String
    Default: 20
  NumCacheClusters:
    Description: ""
    Type: String
    Default: 1
  AutomaticFailoverEnabled:
    Description: ""
    Type: String
    Default: false
    AllowedValues:
      - true
      - false
  Engine:
    Description: ""
    Type: String
    Default: redis
    AllowedValues:
      - redis
  EngineVersion:
    Description: ""
    Type: String
    Default: 2.8.24
    AllowedValues:
      - 2.8.24
  Family:
    Description: ""
    Type: String
    Default: redis2.8
    AllowedValues:
      - redis2.8

Outputs:
  ProjectName:
    Value: !Ref ProjectName
  EnvironName:
    Value: !Ref EnvironName
  InstanceName:
    Value: !Ref InstanceName
  Endpoint:
    Value: !Ref Endpoint
    Export:
      Name: !Sub ${ProjectName}-${EnvironName}-cache-${InstanceName}-endpoint

Resources:
  Endpoint:
    Type: AWS::Route53::RecordSet
    Properties:
      Type: CNAME
      Comment: ""
      HostedZoneName: !Sub
        - ${ProjectName}.${DomainName}.
        - { "DomainName": { "Fn::ImportValue" : {"Fn::Sub": "${ProjectName}-DomainName" } }}
      Name: !Sub
        - ${EnvironName}-cache-${InstanceName}.${ProjectName}.${DomainName}
        - { "DomainName": { "Fn::ImportValue" : {"Fn::Sub": "${ProjectName}-DomainName" } }}
      TTL: "900"
      ResourceRecords:
        - !GetAtt ReplicationGroup.PrimaryEndPoint.Address

  ParameterStoreEndpoint:
    Type: AWS::SSM::Parameter
    Properties:
      Description: InternalEndpoint
      Type: String
      Name: !Sub ${ProjectName}_${EnvironName}_cache_${InstanceName}_endpoint
      Value: !Ref Endpoint

  SubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: ""
      SubnetIds:
        - { "Fn::ImportValue": !Sub "${ProjectName}-PrivateSubnetPrimary" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-PrivateSubnetSecondary" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-PrivateSubnetTertiary"}

  ParameterGroup:
    Type: AWS::ElastiCache::ParameterGroup
    Properties:
      Description: ""
      CacheParameterGroupFamily: !Ref Family
      Properties:
        timeout: !Ref Timeout

  ReplicationGroup:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      ReplicationGroupDescription: ""
      AutomaticFailoverEnabled: !Ref AutomaticFailoverEnabled
      CacheNodeType:            !Ref CacheNodeType
      CacheParameterGroupName:  !Ref ParameterGroup
      CacheSubnetGroupName:     !Ref SubnetGroup
      Engine:                   !Ref Engine
      EngineVersion:            !Ref EngineVersion
      NumCacheClusters:         !Ref NumCacheClusters
      SecurityGroupIds:
        - { "Fn::ImportValue": !Sub "!Sub ${ProjectName}-${EnvironName}-BackendSecurityGroup"}
      Tags:
        - Key: Name
          Value: !Sub
            - ${EnvironName}-cache-${InstanceName}.${ProjectName}.${DomainName}.
            - { "DomainName": { "Fn::ImportValue" : {"Fn::Sub": "${ProjectName}-DomainName" } }}
        - Key: ProjectName
          Value: !Ref ProjectName
        - Key: EnvironName
          Value: !Ref EnvironName
        - Key: InstanceName
          Value: !Ref InstanceName
